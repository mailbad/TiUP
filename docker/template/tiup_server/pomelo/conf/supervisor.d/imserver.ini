[program:imserver]
command=node app
directory=/tiup/pomelo/game-server
autostart=true
autorestart=true
startsecs=3
priority=999
stdout_logfile=/tiup/logs/supervisor/imserver.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stderr_logfile=/tiup/logs/supervisor/imserver.err.log
stderr_logfile_maxbytes=100MB
stderr_logfile_backups=5
