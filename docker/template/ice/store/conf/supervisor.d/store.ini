[program:store]
command=/tiup/HPStoreServer --Ice.Config=/tiup/config.storage
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/tiup/logs/supervisor/store.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stderr_logfile=/tiup/logs/supervisor/store.err.log
stderr_logfile_maxbytes=100MB
stderr_logfile_backups=5
