[program:dlogcenter]
command=/tiup/dlog_center -D /tiup/logs/dlogd/
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/tiup/logs/supervisor/dlogcenter.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stderr_logfile=/tiup/logs/supervisor/dlogcenter.err.log
stderr_logfile_maxbytes=100MB
stderr_logfile_backups=5
