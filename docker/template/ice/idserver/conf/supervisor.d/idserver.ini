[program:idserver]
command=/tiup/HPIDServer --Ice.Config=/tiup/config.idgen
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/tiup/logs/supervisor/idgen.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stderr_logfile=/tiup/logs/supervisor/idgen.err.log
stderr_logfile_maxbytes=100MB
stderr_logfile_backups=5
