[program:data-access]
command=/tiup/tiup-data-access-layer
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/tiup/logs/supervisor/data-access.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stderr_logfile=/tiup/logs/supervisor/data-access.err.log
stderr_logfile_maxbytes=100MB
stderr_logfile_backups=5
