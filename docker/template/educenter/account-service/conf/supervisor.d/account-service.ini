[program:account-service]
command=/tiup/tiup-account-service
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/tiup/logs/supervisor/account-service.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stderr_logfile=/tiup/logs/supervisor/account-service.err.log
stderr_logfile_maxbytes=100MB
stderr_logfile_backups=5
