[program:ucprovider]
command=/tiup/ucprovider -c /tiup/uc_config.json 
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/tiup/logs/supervisor/ucprovider.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stderr_logfile=/tiup/logs/supervisor/ucprovider.err.log
stderr_logfile_maxbytes=100MB
stderr_logfile_backups=5
