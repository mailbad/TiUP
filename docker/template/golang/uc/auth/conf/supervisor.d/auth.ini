[program:auth]
command=/tiup/auth -c /tiup/auth_config.json 
autostart=true
autorestart=true
startsecs=3
stdout_logfile=/tiup/logs/supervisor/auth.log
stdout_logfile_maxbytes=100MB
stdout_logfile_backups=5
stderr_logfile=/tiup/logs/supervisor/auth.err.log
stderr_logfile_maxbytes=100MB
stderr_logfile_backups=5
