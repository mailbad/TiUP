server {
    listen 80;

    server_name supervisorctl.demo.tiup.ren;
    access_log /tiup/logs/nginx/supervisorctl.log main;
    error_log  /tiup/logs/nginx/supervisorctl_error.log error;
    auth_basic "zert Auth."; 
    auth_basic_user_file /tiup/conf/nginx/supervisorctl_authdb;
    location ^~ /.well-known/ {
        root /tiup/www/;
    }

    location / {
 	  root /tiup/www;
          index index.html index.htm;
    }
    location /memcached {
    	  proxy_pass http://memcached:9001/;
          proxy_redirect off;
          proxy_set_header Host $host;
          proxy_set_header X-Real-IP $remote_addr;
          proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_buffering off;
    }

    location /redis {
    	  proxy_pass http://redis:9001/;
